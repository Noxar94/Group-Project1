<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 on the floor</title>
</head>
<body>
  <header>
    <nav>
      <div class="barname-url">
        <p>4onthefloor.com</p>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pages/about.html">About</a></li>
        <li><a href="pages/gallery.html">Gallery</a></li>
        <li><a href="pages/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="bg"></div>
  <section class="s1">
    <div class="icons-container">
      <a href="https://www.tiktok.com" target="_blank">
          <i class='bx bxl-tiktok'></i>
      </a>
      <a href="https://www.instagram.com" target="_blank">
          <i class='bx bxl-instagram-alt' undefined ></i>
      </a>
      <a href="https://www.reddit.com" target="_blank">
          <i class='bx bxl-reddit'></i>
      </a>
  </div>
    <div class="logo-container">
      <p>4 on the Floor</p>
      <p>Gaming Bar</p>
    </div>
    <div>
      <button class="res-btn animate__animated animate__pulse animate__infinite"><a href="#form">Make a reservation</a></button>
    </div>
  </section>
  <section>
    <form id="form">
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" cols="30" required></textarea>
        </div>
        <div class="input-box-container">
        <div class="input-box">
          <label for="players">Players</label>
          <select name="players" id="list">
              <option value="" selected disabled>Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
        </div>
        <div class="input-box">
          <label for="consoles">Console</label>
          <select name="consoles" id="list">
              <option value="" selected disabled>Select</option>
              <option value="Xbox">Xbox</option>
              <option value="PC">PC</option>
              <option value="Switch">Switch</option>
              <option value="PS5">PS5</option>
              <option value="Nintendo 64">Nintendo 64</option>
          </select>
        </div>
        </div>
        <button type="submit" value="Send">Make Reservation</button>
      </form>
  </section>
  <footer class="footer-container">
    <div class="footer-box">
      <img id="logo" src="/Pictures/4onthefloor-logo-white-transparent.png" alt="Logo">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        </ul>
      
    </div>
  </footer>
<script src="js/smooth-scroll.js"></script>
</body>
</html>
